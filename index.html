<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/stylesheet.css" />
  <title>Weather App</title>
</head>
<body>
    <header class="header">Weather Dashbord</header>
  
     <main class="flex-row justify-space-between"> 
        <div>
          <ul id="display1">
            <li id="city1"></li>
            <li id="temp1"></li>
            <li id="date1"></li>
          </ul>
        </div>
        <div>
           <ul id="display2">
            <li id="city2"></li>
            <li id="temp2"></li>
            <li id="date2"></li>
           </ul>
        </div>
        <div>
          <ul id="display3">
            <li id="city3"></li>
            <li id="temp3"></li>
            <li id="date3"></li>
          </ul>
        </div>
        <div>
          <ul id="display4">
            <li id="city4"></li>
            <li id="temp4"></li>
            <li id="date4"></li>
          </ul>
        </div>
        <div>
          <ul id="display5">
            <li id="city5"></li>
            <li id="temp5"></li>
            <li id="date5"></li>
          </ul>
        </div>
        

        <div class="col-12 col-md-4">
   
          <div class="card">
            <h3 class="card-header text-uppercase">Search by city</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="username">City</label>
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn" >Get Weather</button> 
          </div>
          





         
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Showing weather for: <span id="repo-search-term"></span></h2>
          <div id="repos-container" class="list-group"></div>
        </div>
      </main>
    
    <script src="./assets/script.js"></script>
</body>
</html>
